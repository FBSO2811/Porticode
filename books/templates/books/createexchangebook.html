{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br>
<br>
{% endif %}

<h1>Add a book to exchange</h1>

<form method="POST" action="{% url 'createexchangebook' %}" enctype="multipart/form-data">
  {% csrf_token %}
  Title:
  <br>
  <input type="text" name="title" />
  <br>
  <br>
  Body:
  <br>
  <input type="textbox" name="body" />
  <br>
  <br>
  Exchange choices:
  <br>
  <input type="radio" name="exchange_choices" value="FREE"> Free
  <br>
  <input type="radio" name="exchange_choices" value="BARTER"> Barter
  <br>
  <input type="radio" name="exchange_choices" value="PAID"> Paid
  <input type="number" step="0.01" name="book_price" value="BOOK_PRICE" placeholder="Price you want to sell"> Â£
  <br>
  <br>
  Book condition:
  <br>
  <input type="radio" name="condition_choices" value="NEW"> New<br>
  <input type="radio" name="condition_choices" value="USED_NEW"> Used but like new<br>
  <input type="radio" name="condition_choices" value="USED_GOOD"> Used but good<br>
  <input type="radio" name="condition_choices" value="USED_JADED"> Used and jaded
  <br>
  <br>
  Book image:
  <br>
  <input type="file" name="image" />
  <br>
  <br>
  <input class="btn btn-primary" type="submit" value="Add book" />
</form>

{% endblock %}
